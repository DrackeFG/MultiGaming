    <style>
body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    background-color: #26272c;
    display: table;
    font-family: Roboto;
}

.register {
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 5px;
    padding: 3em;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
}

h3 {
    margin-top: 0px;
    font-family: Roboto;
    font-weight: lighter;
    color: #fff;
    text-align: center;
    font-size: 50px;
}

p {
    margin-top: -15px;
    font-family: Roboto;
    font-weight: lighter;
    color: #D62E2E;
    text-align: center;
    
}

input {
    display: block;
    width: 320px;
    height: 50px;
    background: rgba(0,0,0,0.3);
    outline: none;
    border: 1px;
    border: 1px solid rgba(0,0,0,0.5);
    font-family: Roboto;
    font-weight: lighter;
    font-size: 14px;
    margin-bottom: 10px;
    padding-left: 10px;
    border-radius: 5px;
    color: #fff;
}

button {
    width: 332px;
    height: 50px;
    font-size: 15px;
    background: #000;
    font-weight: lighter;
    font-family: Roboto;
    color: #fff;
    border: 0px;
    border-radius: 5px;
}

.nav {
    position: absolute;
    top: 0;
    left: 0;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 80px;
    border-bottom: 1px solid rgba(255,255,255,0.4);
}

.logo {
    color: #fff;
}
        
.menu ul li a {
    color: #fff;
}

ul li:nth-child(5) a {
    color: #D62E2E;
    border: 1px solid #D62E2E;
    padding: 10px 20px;
    border-radius: 4px;
    
}

ul li:nth-child(6) a {
    color: #009f8b;
    border: 1px solid #009f8b;
    padding: 10px 20px;
    border-radius: 4px;
    
}
</style>
</head>
<body>
    <div class="nav">
         <div class="logo">
              MULTIGAMING
         </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Risorse</a></li>
                <li><a href="contact.html">Contact</a></li>

                <li><a title="Ancora non disponibile!">Register</a></li>
            </ul>
        </div>
    </div>
    <div class="register">
        <form>
            <h3>Register</h3>
            <p>Ancora non disponibile!</p>
            <input type="text" placeholder="Enter Username">
            <input type="email" placeholder="Enter Mail">
            <input type="password" placeholder="Enter Password">
            <button>Register</button>
        </form>
    </div>
</body>
</html>
